name: Package and Release

on:
  pull_request:
    types:
      - synchronize
      - review
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 14

    - name: Install Dependencies
      run: npm install

    - name: Package Files
      run: |
        # Replace with your versioning logic
        version=$(git describe --tags --abbrev=0)

        # Create a zip file with the required files
        zip -r "$GITHUB_REPOSITORY-$version.zip" hello.js README.md

    - name: Upload Release Artifact
      uses: actions/upload-artifact@v2
      with:
        name: release
        path: "$GITHUB_REPOSITORY-$version.zip"